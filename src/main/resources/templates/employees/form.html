<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px #000;
        }

        form.card {
            background: rgba(255,255,255,0.05);
            border-radius: 25px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            transition: transform 0.3s;
        }

        form.card:hover {
            transform: translateY(-10px);
        }

        .form-label {
            font-weight: bold;
            color: #fff;
        }

        .form-control {
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 10px 15px;
            transition: box-shadow 0.3s, background 0.3s;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 10px #ff4b2b, 0 0 20px #ff416c;
            outline: none;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255,75,43,0.7);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-secondary:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,114,255,0.7);
        }

        .d-flex.justify-content-between {
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 2rem;
            }
            form.card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<h2 th:text="${employee.id} == null ? 'Add Employee' : 'Edit Employee'">Form</h2>

<form th:action="${employee.id} == null ? @{/employees} : @{/employees/update/{id}(id=${employee.id})}"
      th:object="${employee}" method="post" class="card">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="number" step="0.01" class="form-control" th:field="*{salary}" required/>
    </div>
    <div class="d-flex justify-content-between">
        <a th:href="@{/employees}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
</body>
</html>
