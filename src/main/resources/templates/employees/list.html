<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 3rem;
            text-shadow: 3px 3px 10px #000;
        }

        .btn-add {
            display: block;
            margin: 0 auto 40px;
            padding: 10px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(255,75,43,0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-add:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255,75,43,0.8);
        }

        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .employee-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s, background 0.3s;
        }

        .employee-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.15);
        }

        .employee-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .employee-card p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn-edit {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            color: #fff;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-edit:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,114,255,0.7);
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<h1>Employees</h1>
<a class="btn-add" th:href="@{/employees/new}">Add Employee</a>

<div class="employee-grid">
    <div class="employee-card" th:each="e : ${employees}">
        <h2 th:text="${e.name}">Employee Name</h2>
        <p>ID: <span th:text="${e.id}">1</span></p>
        <p>Salary: $<span th:text="${e.salary}">1000</span></p>
        <a th:href="@{|/employees/edit/${e.id}|}" class="btn-edit">Edit</a>
    </div>
</div>
</body>
</html>
